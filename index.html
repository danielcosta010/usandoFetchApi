<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Consumindo Api via cep - Fetch</title>
</head>
<body>
  <div class="container col-md-5">
    <form>
      <div class="form-group font-weight-bold">
        <label><strong>CEP</strong></label>
        <input type="text" data-cep pattern= "\d{5}-?\d{3}" minlength="8" maxlength="10" class="form-control" required placeholder="Insira o seu CEP">
        <span data-erro></span>
      </div>
      <div class="form-group font-weight-bold">
        <label><strong>Rua</strong></label>
        <input type="text" class="form-control" data-campos data-rua>
      </div>
      <div class="form-group font-weight-bold complemento">
        <label for="numero"><strong>Numero</strong>
          <input type="text" class="form-control" data-campos id="numero" placeholder="...">
        </label>
        <label for="complemento"><strong>Complemento(Opcional)</strong>
          <input type="text" class="form-control" data-campos id="complemento">
        </label>
      </div>
      <div class="form-group font-weight-bold">
        <label><strong>Bairro</strong></label>
        <input type="text" class="form-control" data-campos data-bairro>
      </div>
      <div class="form-group font-weight-bold">
        <label><strong>Cidade</strong></label>
        <input type="text" class="form-control" data-campos data-cidade>
      </div>
      <div class="form-group font-weight-bold">
        <label><strong>Estado</strong></label>
        <input type="text" class="form-control" data-campos data-estado>
      </div>
      <button type="submit" data-btnPesquisar class="btn btn-primary">Pesquisa</button>
      <button type="reset" data-limpar class="btn btn-danger">Limpar</button>

      
    </form>
</div>

<script src="./js/main.js" type="module"></script>
</body>
</html>
